<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        nav {
            display: flex;
            background-color: black;
            color: white;
            width: 95%;
            margin: auto;
            justify-content: space-between;
            border-radius: 10px;
        }
        ul{
            display:flex;
        }
        li{
            list-style:none;
            margin: 2px 20px;
        }
        
    p {
    margin-left: 17px;
    }

        

    </style>
</head>

<body>
    <nav>
        <p>Reebook</p>
        <ul>
            <li>Men</li>
            <li>Women</li>
            <li>Login</li>
            <li>Signup</li>
        </ul>
    </nav>


</body>

</html>
